name: Flutter CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.85.1'  

      - run: flutter pub get         
      - run: flutter analyze        
      - run: flutter test            
